<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/design.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./js/MushMush.js"></script>
    <title>GameJam 2022 Cozy Game MushMush-Teahouse</title>
  </head>
  <body onload="typeWriter()">
    <div class="main-Container">
      <button id="playAudio" onclick="playAudio()" value="false"></button>
      <div id="game-Container">
        <div class="game-Counter"></div>
        <div id="title"></div>
        <p id="start" onclick="start()" style="display: block">Click here to order a cup of tea.</p>
        <div class="gifBg"></div>
        <div class="conversationBoxBackground"></div>
        <div id="gameMushroom" class="gameMushroom imgContain"></div>
        <div id="conversationBox">
          <div id="conversationText"></div>
          <button id="next" onclick="next()"></button>
          <div class="emoticon imgContain"></div>
          <div class="conversationBoxImg imgContain"></div>
        </div>
      </div>
    </div>
  </body>
</html>
